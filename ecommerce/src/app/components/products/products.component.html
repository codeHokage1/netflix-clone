<div class="container">
   <app-header [cartItemNum]="cartItemNum"></app-header>
   <span class="badge text-bg-primary">{{ getCartItemNum() }}</span>


  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
    <div *ngFor="let product of allProducts" class="col">
      <div class="card shadow-sm">
        <img
          src="{{product.image}}"
          class="card-img-top"
          height="150px"
          style="object-fit: contain;"
        />
        <div class="card-body">
          <p class="class-text"><strong>{{product.title}}</strong></p>
          <p class="class-text"><strong>Price:</strong> ${{product.price}}</p>
          <p class="card-text">{{product.description.split(" ").splice(0, 10).join(" ") + "..."}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart(product)">
                <strong>+</strong>
              </button>
              <div class="card-text" style="margin: 0 1em">
                <strong>3</strong>
              </div>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                <strong>-</strong>
              </button>
            </div>
            <small class="text-body-secondary">
              <img
                width="20px"
                src="https://img.icons8.com/cotton/64/rating.png"
                alt="rating"
              />
              <span>{{product.rating.rate}}</span>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
